<!DOCTYPE html>
<html lang="en">

    <head>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/style.css">

      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

      <link href='https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css' rel='stylesheet' type='text/css'>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>

    </head>
    <body>

      <nav id="sidebar">
        <div class="sidebar-header text-center">
            <FontAwesomeIcon type="button" id="sidebarCollapse" class="btn btn-info" style="padding: 10px;">
                <i class="fas fa-align-left"></i> 
            </FontAwesomeIcon>
        </div>
    
        <ul class="list-unstyled components">  
            <li>
                <a href="/Home"><i class="fas fa-home"></i> <span class="icon-text">Home</span></a>
            </li>
            <li>
                <a href="#page_Submenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-chart-line"></i> <span class="icon-text">Progress Report</span>
                </a>
                <ul class="collapse list-unstyled" id="page_Submenu1">
                    <li>
                        <a href="/Tracking_Form"><i class="fas fa-file-alt"></i> Form</a>
                    </li>
                    <li>
                        <a href="/Tracking_Table"><i class="fas fa-table"></i> Progress Report Table</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#page_Submenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-exclamation-circle"></i> <span class="icon-text">Grievance</span>
                </a>
                <ul class="collapse list-unstyled" id="page_Submenu2">
                    <li>
                        <a href="/IFAD_Form"><i class="fas fa-clipboard"></i> Form</a>
                    </li>
                    <li>
                        <a href="/IFAD_Table"><i class="fas fa-table"></i> Grievance Table</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/reg_Table"><i class="fas fa-clipboard"></i> <span class="icon-text">Users</span></a>
            </li>
            <div>
            <li>
                <a href="/Registration_Form" class="logout-btn"><i class="fas fa-sign-out-alt"></i> <span class="icon-text">Logout</span></a>
            </li>
            </div>
        </ul>
    </nav>    

      <div id="content">
        {% block content %}{% endblock %}
      </div>

      <script src="../static/js/jquery.slim.min.js"></script>
      <script src="../static/js/popper.min.js"></script>
      <script src="../static/js/bootstrap.bundle.min.js"></script>
      <script src="../static/js/brorn2.min.js"></script>

    </body>
</html>
