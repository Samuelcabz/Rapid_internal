{% include 'base.html' %}

<body>
    <div class="wrapper">
        {% include 'route/sidebar.html' %}
        <div id="content">
            <div class="container-fluid">
      <div>
        <form method="post" action="/Tracking_Form">
          <div class="card-body">
            <div class="text-center mb-4">
              <h4 style="background-color: #264653; color: #fff; padding: 10px;">TRACKING PROGRESS</h4>
            </div>            
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="text-center mb-4" style="background-color: #264653; color:#ffffff; padding: 10px;"> Project Logframe Alignment</h5>
                    <hr>
                    <div class="form-group">
                      <label for="logFrame">(Reflect Indicator Number)</label>
                      <input type="text" class="form-control" name="logFrame" placeholder="Enter text" style="background-color:ghostwhite;" >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title text-center" style="background-color: #264653; color: white; padding: 10px;">AWPB Alignment</h5>
                    <hr>
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="AWPB">Indicate Number of AWPB Activity</label>
                              <select class="form-control" name="AWPB" style="background-color:ghostwhite;" >
                                  <option value="" disabled selected>Choose your option</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="reflect_i">Reflect Corresponding Indicator Number</label>
                              <select class="form-control" name="reflect_i" style="background-color:ghostwhite;" >
                                  <option value="" disabled selected>Choose your option</option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                              </select>
                          </div>
                      </div>
                  </div>                                    
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title text-center" style="background-color: #264653; color: white; padding: 10px;">Output</h5>
                <hr>
                <div>
                  <div class="form-group">
                    <div class="col-md">
                        <label for="act_title">Activity Title</label>
                        <input type="text" class="form-control" name="act_title" placeholder="Enter title" style="background-color: ghostwhite;" >
                    </div>
                </div>
                <hr>
                  <div class="form-row">
                    <div class="col-md-6" style="margin-right: 10px;">
                        <h5 class="card-title text-center mb-2" style="margin-top: 20px;">Participants (if applicable)</h5> 
                        <div class="form-group">
                            <label for="POA">Profile of Attendees (e.g., RCUs, RPCs, MSMEs, FOs, etc.)</label>
                            <input type="text" class="form-control" name="POA" placeholder="Enter Profile" style="background-color: ghostwhite;" >
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="Males">Male</label>
                                <input type="number" class="form-control" name="Males" min="0" placeholder="Enter number" style="background-color: ghostwhite;" >
                            </div>
                            <div class="col-md">
                                <label for="Females">Female</label>
                                <input type="number" class="form-control" name="Females" min="0" placeholder="Enter number" style="background-color: ghostwhite;" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="IP">IP</label>
                                <input type="number" class="form-control" name="IP" min="0" placeholder="Enter number" style="background-color: ghostwhite;" >
                            </div>
                            <div class="col-md">
                                <label for="Youth">Youth</label>
                                <input type="number" class="form-control" name="Youth" min="0" placeholder="Enter number" style="background-color: ghostwhite;" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="PWD">PWD</label>
                                <input type="number" class="form-control" name="PWD" min="0" placeholder="Enter number" style="background-color: ghostwhite;" >
                            </div>
                        </div>
                    </div>

                    <div class="col-md" style="margin-left: 10px;">
                      <div class="form-row" style="margin-top: 50px;">
                        <div class="col-md">
                            <label for="Date">Actual Date</label>
                            <input type="date" class="form-control" name="Date" min="0" placeholder="Choose Date" style="background-color: ghostwhite;" >
                        </div>
                        <div class="col-md">
                            <label for="Venue">Venue</label>
                            <input type="text" class="form-control" name="Venue" min="0" placeholder="Enter Venue" style="background-color: ghostwhite;" >
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 20px;">
                      <div class="col-md">
                          <label for="Resource">Resource Person</label>
                          <input type="text" class="form-control" name="Resource" min="0" placeholder="Enter resource person" style="background-color: ghostwhite;" >
                      </div>
                      <div class="col-md">
                          <label for="NPCO">NPCO Lead Person/Unit</label>
                          <input type="text" class="form-control" name="NPCO" min="0" placeholder="Enter lead Person" style="background-color: ghostwhite;" >
                      </div>
                  </div>                    
                        <div class="form-group row">
                            <div class="col-md">
                                <label for="UB">Utilized Budget (estimated)</label>
                                <input type="number" class="form-control" name="UB" min="0" placeholder="Enter estimated budget" style="background-color: ghostwhite;" >
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-group mt-3">
                  <label for="act_outputs">Activity Outputs/Highlights (vs. planned outputs/objectives, include issues/concerns requiring NPCO action)</label>
                  <input type="text" class="form-control" name="act_outputs" placeholder="Enter Activity" style="background-color:ghostwhite;" ></input>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="other">Other Remarks</label>
                      <input class="form-control" name="other" placeholder="Enter Remarks" style="background-color:ghostwhite;" ></input>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="MOV">Submitted MOVs</label>
                      <input class="form-control" name="MOV" placeholder="Enter MOV" style="background-color:ghostwhite;" ></input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" name="submit" style="width: 150px; font-size: 18px; font-weight: bold;">Submit</button>
          </div>
        </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>

<script src="../static/js/sidebarscript.js"></script>
  
</body>
