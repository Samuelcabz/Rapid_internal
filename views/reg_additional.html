{% include 'base.html' %}

<body>
    <div class="wrapper">
        {% include 'route/sidebar.html' %}
        <div id="content">
            <div class="container-fluid">
                <div>
                    <div>
                        <div class="card-body">
                            <div class="text-center mb-4" style="margin-bottom: 1rem!important;">
                                <h4 id="registrationHeader" style="background-color: #264653; color: #fff; padding: 10px;">REGISTRATION</h4>
                            </div>  
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center mb-4 border-div">
                                        <h5 id="tableListHeader" style="color: #264653; padding: 10px; margin-bottom: 0;">TABLE LIST</h5>
                                    </div>                                    
                                    <div class="table-responsive">
                                        <table id="dataTable" class="table">
                                            <thead>
                                                <tr>
                                                    <th id="imageHeader" class="text-center">IMAGE</th>
                                                    <th id="nameHeader" class="text-center">Name</th>
                                                    <th id="rcuHeader" class="text-center">RCU</th>
                                                    <th id="pcuHeader" class="text-center">PCU</th>
                                                    <th id="designationHeader" class="text-center">DESIGNATION</th>
                                                    <th id="statusHeader" class="text-center">STATUS</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td id="profileImageCell" class="text-center">
                                                        <div class="profile-image-container">
                                                            <img src="https://pixlr.com/images/index/ai-image-generator-one.webp" alt="Profile Image" class="profile-image">
                                                        </div>
                                                    </td>
                                                    <td id="nameCell" class="text-center">Dee T. Ayye</td>
                                                    <td id="rcuCell" class="text-center">Region XIII - Caraga</td>
                                                    <td id="pcuCell" class="text-center">Surigao del Sur</td>
                                                    <td id="designationCell" class="text-center">Developer</td>
                                                    <td id="statusCell" class="text-center">
                                                        <div class="status-container">
                                                            <input id="statusSwitch" checked="true" type="checkbox" class="switch" onchange="updateStatus()">
                                                            <span id="statusText">ACTIVE</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                
    </div>

        <script type="text/javascript">
                    
        document.addEventListener("DOMContentLoaded", function() {
            var sidebarState = sessionStorage.getItem("sidebarState");
            if (sidebarState === "active") {
                document.getElementById("sidebar").classList.add("active");
            }
        });

        document.getElementById("sidebarCollapse").addEventListener("click", function() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
            closeAllSubmenus();

            var sidebarState = sidebar.classList.contains("active") ? "active" : "inactive";
            sessionStorage.setItem("sidebarState", sidebarState);
        });

        document.querySelectorAll('.list-unstyled.components .dropdown-toggle').forEach(function(item) {
            item.addEventListener('click', function() {
                var sidebar = document.getElementById("sidebar");
                if (!sidebar.classList.contains("active")) {
                    sidebar.classList.add("active");
                    sessionStorage.setItem("sidebarState", "active");
                }
            });
        });

        function closeAllSubmenus() {
            document.querySelectorAll("#sidebar .collapse.show").forEach(function(element) {
                element.classList.remove("show");
            });
        }

  
        
            function updateStatus() {
                var statusSwitch = document.getElementById('statusSwitch');
                var statusText = document.getElementById('statusText');

                if (statusSwitch.checked) {
                    statusText.innerText = 'ACTIVE';
                    statusText.style.color = 'green';
                    statusText.style.fontWeight = 'bold';
                } else {
                    statusText.innerText = 'INACTIVE';
                    statusText.style.color = 'red';
                    statusText.style.fontWeight = 'bold';
                }
            }
            
    </script>
</body>
