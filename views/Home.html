{% extends 'base.html' %}

{% block content %}

<style>
    .container-row {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .container {
        text-align: center;
        background-color: #fefae0;
        border-radius: 5px;
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        flex: 1;
        margin: 10px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
    }

    .container p {
        font-size: 1rem;
        color: #ffffff;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .container h3 {
        font-size: 1.8rem;
        color: #ffffff;
        margin: 0;
    }

    @media screen and (max-width: 600px) {
        .container p,
        .container h3 {
            font-size: 16px;
        }
    }
    </style>

    <div class="card" style="background-color: #264653; color: white; padding: 10px; border-radius: 5px; text-align: center;">
        <h2>Dashboard</h2>
    </div>

    <div class="container-row">
        <div class="container" style="background: linear-gradient(to bottom, #ffaaff,#f532a7 );">
            <p>FEMALES</p>
            <i class="fas fa-female" style="display: inline-block; font-size: 2.5rem; margin-right: 7px; color: white;"></i><h3  style="display: inline-block;" id="totalFemales"></h3>
        </div>
        <div class="container" style="background: linear-gradient(to bottom, #b1d1f1, #007bff);">
            <p>MALES</p>
            <i class="fas fa-male" style="display: inline-block; font-size: 2.5rem; margin-right: 7px;color: white;"></i><h3 style="display: inline-block;" id="totalMales"></h3>
        </div>
        <div class="container" style="background: linear-gradient(to bottom, #aaf8aa,#008000 );">
            <p>PWD</p>
            <i class="fas fa-wheelchair" style="display: inline-block; font-size: 2.5rem; margin-right: 7px; color: white;"></i><h3 style="display: inline-block;" id="totalPwd"></h3>
        </div>
        <div class="container" style="background: linear-gradient(to bottom, #fafa8d, #fdc500);">
            <p>YOUTH</p>
            <i class="fas fa-child" style="display: inline-block; font-size: 2.5rem; margin-right: 7px; color: white;"></i><h3 style="display: inline-block;" id="totalYouth"></h3>
        </div>
    </div>

    <div class="container-row">
        <div class="container" style="background-color: #343a40;">
            <p>COMPLAINT</p>
            <i class="fas fa-clipboard" style="display: inline-block; font-size: 2.5rem; margin-right: 7px; color: white;"></i><h3 style="display: inline-block;" id="totalComplaint"></h3>
        </div>

        <div class="container" style="background-color: #343a40;">
            <p>USER</p>
            <i class="fas fa-user" style="display: inline-block; font-size: 2.5rem; margin-right: 7px; color: white;"></i><h3 style="display: inline-block;" id="totalUser"></h3>
        </div>
    </div>  

    <script>
        fetch('/get_tracking_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalFemales').innerText = numberWithCommas(data.reduce((total, entry) => total + entry.Females, 0));
                document.getElementById('totalMales').innerText = numberWithCommas(data.reduce((total, entry) => total + entry.Males, 0));
                document.getElementById('totalPwd').innerText = numberWithCommas(data.reduce((total, entry) => total + entry.PWD, 0));
                document.getElementById('totalYouth').innerText = numberWithCommas(data.reduce((total, entry) => total + entry.Youth, 0));
            });
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

    <script>
        fetch('/get_grievance_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalComplaint').innerText = numberWithCommas(data.length);
            });
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

    <script>
        fetch('/get_users_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalUser').innerText = numberWithCommas(data.length);
            });
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

    <script src="../static/js/sidebarscript.js"></script>
{% endblock %}
