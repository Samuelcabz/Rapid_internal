{% extends 'base.html' %}

{% block content %}
    <h2>Home Page</h2>
    <p>Welcome to the home page!</p>

    <div class="card-body" style="position: relative; width:20vw; height:45vh; background-color: #f8f7ff; margin-bottom: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{ 
                    data: [86,114,106,106,107,111,133],
                    label: "Total",
                    backgroundColor: [
                        'rgba(62,149,205, 0.5)',
                        'rgba(60,186,159, 0.5)',
                        'rgba(255,165,0, 0.5)',
                        'rgba(196,88,80, 0.5)',
                    ],
                    borderColor: [
                        'rgba(62,149,205, 1)',
                        'rgba(60,186,159, 1)',
                        'rgba(255,165,0, 1)',
                        'rgba(196,88,80, 1)',
                    ],
                }]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'right',
                },
            },
        });
    </script>

    <script src="../static/js/sidebarscript.js"></script>
{% endblock %}
